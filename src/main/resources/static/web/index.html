<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css/style.css">
    <link rel="shortcut icon" href="./assets/img/77167580-banca-logotipo-conceptual-símbolo-único-vector-sistema-bancario-.webp" type="image/x-icon">
    <title>Stark Banking/accounts</title>
</head>
<body class="body text-white" id="app">
    <header class="d-flex flex-wrap justify-content-start">
        <nav class="navbar navbar-expand-lg bg-body-tertiary ">
            <div class="container-fluid">
            <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <a class="navbar-brand text-white" href="#">Stark Bank</a>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item me-2">
                            <a class="nav-link active text-white" aria-current="page" href="./accounts.html">Account</a>
                        </li>
                        <li class="nav-item me-2s">
                            <a class="nav-link text-white" href="./cards.html">Cards</a>
                        </li>
                    </ul>
                </div>
                <div class="container-fluid">
                <button type="button" class="btn btn-outline-success me-2 mt-2 mt-md-0" data-bs-toggle="modal" data-bs-target="#login">log in</button>
                <button type="button" class="btn btn-outline-success mt-2 mt-md-0" data-bs-toggle="modal" data-bs-target="#singin">singin</button>
            </div>
            </div>
            
            

        </nav>
    </header>
    <main class=" d-flex flex-column ">
        <div class="row">
            <h1 class="text-center">Stark Banking <img class="logo" src="./assets/img/77167580-banca-logotipo-conceptual-símbolo-único-vector-sistema-bancario-.webp" alt="logo">  </h1>
              
        </div>

            <div class="body modal fade" id="singin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">sing in</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="d-flex flex-column ">
                                    <h1 class="mb-2 col-5 text-dark">sing in</h1>
                                    <label for="firstname" class="mb-2 col-9  text-dark"> Firstname:
                                        <input class="form-control me-2" autocomplete="off" type="text" id="firstname" v-model="firstname">
                                    </label>
                                    <label for="lastname" class="mb-2 col-9 text-dark">Lastname:
                                        <input class="form-control me-2" autocomplete="off" type="text" id="lastname" v-model="lastname">
                                    </label>
                                    <label for="email" class="mb-2 col-9  text-dark"> Email:
                                        <input class="form-control me-2" autocomplete="off" type="text" id="email" v-model="singin_email">
                                    </label>
                                    <label for="password" class="mb-2 col-9 text-dark">Password:
                                        <input class="form-control me-2" autocomplete="off" type="password" id="password" v-model="singin_password">
                                    </label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close" @click="singin">log in</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="body modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Log in</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="d-flex flex-column ">
                                    <h1 class="mb-2 col-5 text-dark">log in</h1>
                                    <label for="email" class="mb-2 col-9  text-dark"> Email:
                                        <input class="form-control me-2" autocomplete="off" type="text" id="email" v-model="email">
                                    </label>
                                    <label for="password" class="mb-2 col-9 text-dark">Password:
                                        <input class="form-control me-2" autocomplete="off" type="password" id="password" v-model="password">
                                    </label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close" @click="login">log in</button>
                            </div>
                        </div>
                    </div>
                </div>
    </main>
    <footer>
        <div>
            <a href="#">facebook</a>
            <a href="#">whatssap</a>
            <a href="#">instagram</a>
        </div>
        <div>
            <h3>cohort 41</h3>
        </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/index.js"></script>

</body>
</html>
