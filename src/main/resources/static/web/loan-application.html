<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css/style2cards.css">
    <link rel="stylesheet" href="./assets/style.css/style.css">
    <link rel="stylesheet" href="./assets/style.css/footer.css">
    <link rel="shortcut icon"
        href="./assets/img/pngtree-vector-bank-icon-png-image_755745.jpg"
        type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Stark Banking/card</title>
</head>

<body class="cards-pag text-white w-100" id="app">
    <header class="header d-flex flex-wrap justify-content-between m-0">
        <nav class="navbar navbar-expand-lg bg-body-tertiary w-100">
            <div class="container-fluid">
                <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand text-white" href="./index.html">Stark Bank</a>

                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-between w-100">

                        <div class="d-flex flex-column flex-lg-row">
                            <li class="nav-item me-2">
                                <a class="nav-link text-white" aria-current="page"
                                    href="./accounts.html">Account</a>
                            </li>
                            <li class="nav-item me-2">
                                <a class="nav-link text-white" href="./cards.html">Cards</a>
                            </li>
                            <li class="nav-item me-2">
                                <a class="nav-link text-white" href="./transfers.html">transfer</a>
                            </li>
                            <li class="nav-item me-2 ">
                                <a class="nav-link text-white a_active" href="#">apply </a>
                            </li>
                        </div>
                        <li class="nav-item mt-2 mt-md-0 me-2s">
                            <a href="./index.html" class="btn btn-outline-primary text-white btn-logout"
                                @click="logout()">Log out</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>


    <main class="main-cards flex-column">
        <div class="creationCardForm mt-2" @submit.prevent>
            <form class="my-form" >
                <div class="container">
                    <ul class="ulCreationCard">
                        <h1 class="text-white text-center">Transaction</h1>
                        <li>
                            <select name="type" v-model="id"> 
                                <option selected>Open this select menu</option>
                                <option v-for="loan of loans" :value="loan.id">{{loan.name}}</option> 
                            </select>
                        </li>
                        <li>
                            <select v-model="account_origin" name="account_origin" >
                                <option>origin account</option> 
                                <option v-for="account of accounts">{{account.number}}</option> 
                            </select>
                        </li>
                        <li v-for="loan of loans">
                            <select v-if="loan.id==id" v-model="payment" name="account_receptor">
                                <option>{{payment}}</option>
                                <option v-for="payments of loan.payment">{{payments}}</option>
                            </select>
                        </li>
                        <li>
                            <label for="amount"> amount: 
                            <input v-model="amount" placeholder="amount"></input></label>
                            <p v-show='amount!=0&&payment!=""'>{{payment}} x ${{(amount*1.2) / payment}}</p>
                        </li>   
                        <li>
                        <input type="checkbox" id="terms">
                        <label for="terms">I have read and agreed with <a href="">the terms and conditions.</a></label>
                        </li>  
                        <li>
                            <div class="grid grid-3">
                            <div class="required-msg">REQUIRED FIELDS</div>
                            <button v-on:click="createLoan" class="btn-grid" type="submit" >
                                <span class="back">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                                </span>
                                <span  class="front">SUBMIT</span>
                            </button>
                            <button class="btn-grid" type="reset" >
                                <span class="back">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                                </span>
                                <span class="front">RESET</span>
                            </button> 
                            </div>
                        </li>    
                        </ul>
                    </div>
                </form>
            </div>
            <footer>
                <div class="contact">
                    <a href="tel:525655512">Contact</a>
                    <a href="mailto:bankcontac@hotmail.com">Email</a>
                    <a href="tel:1554154">Customer Support</a>
                </div>
                <div class="contact">
                    <a href="#">Facebook</a>
                    <a href="#">Instagram</a>
                    <a href="#">Twitter</a>
                </div>
                <div class="title_footer">
                    <h6>We are the bank that supports you</h4>
                </div>
                <div class="div_maps">
                    <iframe class="maps" 
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d105081.46781381754!2d-58.403159!3d-34.609323!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaefda95a351%3A0x88dbf09429e0b121!2sBalvanera%2C%20CABA!5e0!3m2!1ses-419!2sar!4v1676927570531!5m2!1ses-419!2sar"
                    style="border:0;" allowfullscreen="" loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

            </footer>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/transfers.js"></script>

</body>

</html>
