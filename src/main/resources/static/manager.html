<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body  class="body text-white">
    <main id="app" class="p-2 ps-md-5 d-flex flex-column flex-lg-row conteiner-fluid">
        <div class="col-12 col-lg-6 d-flex flex-column">
            <div class="d-flex flex-column ">
                <h1 class="mb-2 col-5">Client Manager</h1>
                <label for="firstname" class="mb-2 col-9 "> Name:
                    <input class="form-control me-2" autocomplete="off" type="text" id="name" v-model="post.firstname" placeholder="for example: Matias" aria-label="for example: Matias">
                </label>
                <label for="lastname" class="mb-2 col-9">Last name:
                    <input class="form-control me-2" autocomplete="off" type="text" id="lastname" v-model="post.lastname"  placeholder="for example: Loiza" aria-label="for example: Loiza">
                </label>
                <label for="email" class="mb-2 col-9">Email:
                    <input class="form-control me-2" autocomplete="off" type="email" id="email" v-model="post.email"  placeholder="for example: Ml@hotmail.com" aria-label="for example: Ml@hotmail.com">
                </label>
                <div class="button_form d-flex justify-content-start col-4 mb-2">
                    <button class="btn btn-outline-success col-12 col-lg-6 m-1" @Click="add_client()" type="submit">Add client</button>
                </div>
                
            </div>
            <table class="p-2 col-8 col-lg-7 text-center">
                <thead>
                    <h2 class="mb-2">Client list</h2>    

                    <tr class="tr">
                        <th>Fisrt name</th>
                        <th>Last name</th>
                        <th>Email</th>
                        <th>Modify</th>
                    </tr>
                </thead>
                <tbody id="general_stats">                    
                    <tr class="tr" v-if="client" v-for="cli of client" >
                        <td class="p-1">{{cli.firstname}}</td>
                        <td class="p-1">{{cli.lastname}}</td>
                        <td class="p-1">{{cli.email}}</td>
                        <td class="button_form"><button type="button" class="btn btn-outline-success" @Click="modal_modif(cli)" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Modify
                            </button></td>
                    </tr>
                </tbody>                
            </table>
            <div class="body modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Modify</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div v-if="modal_modify" class="modal-body">
                        <div class="d-flex flex-column ">
                            <h1 class="mb-2 col-5 text-dark">Modify a Client </h1>
                            <label for="firstname" class="mb-2 col-9  text-dark"> Name:
                                <input class="form-control me-2" autocomplete="off" type="text" id="firstname" v-model="modal_modify.firstname">
                            </label>
                            <label for="lastname" class="mb-2 col-9 text-dark">Last name:
                                <input class="form-control me-2" autocomplete="off" type="text" id="lastname" v-model="modal_modify.lastname">
                            </label>
                            <label for="email" class="mb-2 col-9 text-dark">Email:
                                <input class="form-control me-2" autocomplete="off" type="email" id="email" v-model="modal_modify.email">
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <td class="button_form"><button class="btn btn-outline-success" data-bs-dismiss="modal" aria-label="Close" @Click="delete_client(modal_modify)">delete</button></td>
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close" @click="modify_data">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class=" div_2 col-12 col-lg-6 d-flex flex-column aling-item-center ps-3">
            <h2 class="text-center">Client REST Response</h2>
            <pre>
                {{client}}
            </pre>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./manager.js"></script>
</body>
</html>
